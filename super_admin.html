<!DOCTYPE html>
<html>

<head>
    <title>SaaS Super Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-5">
    <div class="container card p-4 shadow-sm" style="max-width: 500px;">
        <h2 class="text-center">Register New Coaching</h2>
        <input type="text" id="name" class="form-control mb-3" placeholder="Coaching Name">
        <input type="text" id="color" class="form-control mb-3" placeholder="Theme Color (e.g. #1A73E8)">
        <input type="text" id="key" class="form-control mb-3" placeholder="Unique Key (e.g. COACH_01)">
        <button class="btn btn-primary w-100" onclick="register()">CREATE PLATFORM</button>
        <div id="msg" class="mt-3"></div>
    </div>

    <script>
        async function register() {
            const msgDiv = document.getElementById('msg');
            const data = {
                name: document.getElementById('name').value,
                primaryColor: document.getElementById('color').value || "#1A73E8",
                apiKey: document.getElementById('key').value,
                logo: "https://via.placeholder.com/150", // डिफ़ॉल्ट लोगो
                adminEmail: "test@test.com"
            };

            try {
                const res = await fetch("https://pw-saas-backend.onrender.com/api/superadmin/add-institute", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();
                if (res.ok) {
                    msgDiv.innerHTML = `<b class="text-success">✅ Success! ID: ${result.apiKey} created.</b>`;
                } else {
                    // अगर 500 एरर आया है, तो यहाँ उसका असली कारण दिखेगा
                    msgDiv.innerHTML = `<b class="text-danger">❌ Error: ${result.error}</b>`;
                }
            } catch (e) {
                msgDiv.innerHTML = `<b class="text-danger">❌ Connection Failed!</b>`;
            }
        }
    </script>
</body>

</html>
