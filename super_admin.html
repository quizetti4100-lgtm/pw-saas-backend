<!DOCTYPE html>
<html>

<head>
    <title>SaaS Super Admin | Mantu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white p-5">
    <div class="container card bg-light text-dark p-4 shadow" style="max-width: 600px;">
        <h2 class="text-center">Register New Coaching</h2>
        <hr>
        <input type="text" id="name" class="form-control mb-3" placeholder="Coaching Name (e.g. Prem Classes)">
        <input type="text" id="logo" class="form-control mb-3" placeholder="Logo Image URL">
        <input type="text" id="color" class="form-control mb-3" placeholder="Theme Color Hex (e.g. #00FF00)">
        <input type="email" id="email" class="form-control mb-3" placeholder="Teacher's Email">
        <input type="text" id="key" class="form-control mb-3" placeholder="Unique Key (e.g. COACH_PREM_01)">
        <button class="btn btn-primary w-100" onclick="register()">CREATE COACHING PLATFORM</button>
        <div id="result" class="mt-3 text-success fw-bold"></div>
    </div>

    <script>
        async function register() {
            const data = {
                name: document.getElementById('name').value,
                logo: document.getElementById('logo').value,
                primaryColor: document.getElementById('color').value,
                adminEmail: document.getElementById('email').value,
                apiKey: document.getElementById('key').value
            };
            const res = await fetch("http://localhost:3000/api/superadmin/add-institute", {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (res.ok) document.getElementById('result').innerText = "Coaching Created! ID: " + data.apiKey;
        }
    </script>
</body>

</html>
